<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../homepage/styles/style.css" />
    <link rel="stylesheet" href="../footer res/footer.css">

    <title>Document</title>
    
    <link rel="stylesheet" href="./styles/login.css">
    <script
      src="https://kit.fontawesome.com/22fe5662e5.js"
      crossorigin="anonymous"
    ></script>
</head>

<body>

    <div id="srinivas-container"></div>

    <main id="mainDiv">
        <div id="top-left">
            <p id="goToHome">HOME</p>
            <p>/</p>
            <p>SIGN IN OR SIGN UP</p>
        </div>
        <section id="center">

            <div id="signInImg">
                <center>

                    <img src="./assets/sign-in_d.png" alt="signInImg">
                </center>
            </div>
            <h3>Sign In or Sign Up</h3>
            <hr>
            <section id="main">

                <div id="left">

                    <div class="first">
                        <form>

                            <p class="cen">SIGN IN</p>
                            <p class="cen">If you already have an account with us, sign in below</p>
                            <p class="ip">Email Address</p>
                            <input type="email" id="enteredEmail">
                            <p class="ip">Password</p>
                            <input type="password" id="enteredPassword">
                            <div class="second">
                                <p class="forget">Forgot Password?</p>
                                <div class="thired">
                                    <input type="checkbox">
                                    <p>Remenber me</p>
                                </div>
                            </div>
                            <p class="cen forget">Privacy Policy</p>
                            <!-- <button>SIGN IN</button> -->
                            <input type="submit" value="SIGN IN" id="btn">
                        </form>
                    </div>
                </div>


                <div id="centerLine">
                    <!-- <p>OR</p> -->
                </div>


                <div id="right">
                    <p class="cen">SIGN UP</p>
                    <p class="cen">Create an account to access the best of your favorite store</p>
                    <img src="./assets/easyToSign.png" alt="">
                    <button class="btn">CREATE AN ACCOUNT</button>
                </div>
            </section>
        </section>

    </main>

    <footer class="footer"> </div>
</body>

</html>

<script src="./scripts/login.js" type="module"></script>
